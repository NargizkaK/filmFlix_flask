{% extends 'index.html' %}
{% block content %}
<h1>Add New Film</h1>
<form method="post">
<label for="filmId">Film ID</label>
<input type="number" name="filmID" disabled>    
<label for="title">Title</label>
<input type="text" name="title" placeholder="Enter Film Title">
<label for="year">Year Released</label>
<input type="number" name="year" placeholder="Enter Film Year Released">
<label for="rating">Rating</label>
<input type="text"name="rating" placeholder="Enter Film Rating">
<label for="duration">Duration</label>
<input type="number"name="duration" placeholder="Enter Film Duration">
<label for="genre">Genre</label>
<input type="text"name="genre" placeholder="Enter Film Genre">
<br> 
<button type="submit">Add Button</button>   
</form>
{% endblock %}
